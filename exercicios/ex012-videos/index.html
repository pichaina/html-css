<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <!--Um jeito de fazer o code
    <video src="media/meu-video.m4v" width="500" controls></video>-->
                       <!--poster coloca uma capa no video-->
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu-video.mp4" type="video/mp4">
        <!--outros formatos ogv webm-->
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    
    <h1>Inserindo vídeos do YouTube</h1><!--Vimeo = youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
