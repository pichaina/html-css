<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Select, datalist e textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            
            <option value="">------ Escolha ------</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="prof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10">
        </textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
