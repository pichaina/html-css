<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <Style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="iesmas" value="M"><label for="iesmas">Masculino</label>

            <input type="radio" name="Sexo" id="iesfem" value="F"><label for="iesfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label><br>
           
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label><br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
