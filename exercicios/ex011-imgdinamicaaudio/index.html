<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esss site em vários dispositivos diferentes ou simplesmente aumente e dimmiua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--mostra a grande e se for menor mostra a pequena o source-->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="media/UkuleleBeach.mp3" controls></audio>
    MP3 WAV OGG (uma maneira)-->
    <audio preload="metadata" autoplay controls loop>
        <!--audio codes que aparecem o play e looping-->
        <source src="media/UkuleleBeach.mp3" type="audio/mpeg"> <!--type do mp3 (audio mpeg)-->
        <source src="media/UkuleleBeach.ogg" type="audio/ogg">
        <source src="media/UkuleleBeach.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/UkuleleBeach.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
